name: Build and Test Valentine Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # Optional "build" step (keeps things future-proof)
      - name: Validate static files
        run: |
          echo "Checking required files..."
          test -f index.html && echo "index.html OK"
          test -f yes.html && echo "yes.html OK"
          test -d resources && echo "resources directory OK"
          test -f resources/photo1.jpg && echo "resources/photo1.jpg OK"