<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      padding-top: 80px;
    }
    h1 { color: #d63384; }
    #countdown {
      font-size: 22px;
      color: #b30059;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .buttons { margin-top: 40px; display: none; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yes { background: #ff66b2; color: white; }
    #no { background: #cccccc; position: absolute; }
  </style>
</head>
<body>

  <h1 id="surpriseHeading">ğŸ’Œ A Valentine Surprise is Coming... ğŸ’Œ</h1>
  <div id="countdown"></div>

  <div class="buttons" id="valentineCard">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes" onclick="goYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
function getBritishTime() {
  const now = new Date();
  // Get current time components in British timezone (Europe/London)
  const formatter = new Intl.DateTimeFormat("en-GB", {
    timeZone: "Europe/London",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });
  
  const parts = formatter.formatToParts(now);
  return {
    year: parseInt(parts.find(p => p.type === "year").value),
    month: parseInt(parts.find(p => p.type === "month").value) - 1, // 0-indexed
    day: parseInt(parts.find(p => p.type === "day").value),
    hour: parseInt(parts.find(p => p.type === "hour").value),
    minute: parseInt(parts.find(p => p.type === "minute").value),
    second: parseInt(parts.find(p => p.type === "second").value)
  };
}

function getValentinesDate() {
  const britishNow = getBritishTime();
  const year = britishNow.year;
  
  // Create Valentine's Day at midnight British time (Feb 14, 00:00:00)
  // In February, UK is in GMT (UTC+0), so Feb 14 00:00:00 GMT = Feb 14 00:00:00 UTC
  const valentines = new Date(Date.UTC(year, 1, 15, 0, 0, 0));
  
  const nowUTC = Date.now();
  if (nowUTC > valentines.getTime()) {
    return new Date(Date.UTC(year + 1, 1, 15, 0, 0, 0));
  }
  return valentines;
}

function updateCountdown() {
  const britishNow = getBritishTime();
  const valentines = getValentinesDate();
  
  // Calculate difference in milliseconds
  const nowUTC = Date.now();
  const valentinesUTC = valentines.getTime();
  const diff = valentinesUTC - nowUTC;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  // Check if it's February 14th in British time
  if (britishNow.month === 1 && britishNow.day === 15) {
    document.getElementById("surpriseHeading").style.display = "none";
    document.getElementById("countdown").style.display = "none";
    document.getElementById("valentineCard").style.display = "block";
  } else {
    document.getElementById("surpriseHeading").style.display = "block";
    document.getElementById("countdown").style.display = "block";
    document.getElementById("valentineCard").style.display = "none";
    document.getElementById("countdown").innerHTML =
      `Valentine's Day unlocks in: â¤ï¸ ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
}

updateCountdown();
setInterval(updateCountdown, 1000);

function goYes() {
  window.location.href = "yes.html";
}

const noButtonMessages = [
  "Wrong decision ğŸ˜¢",
  "Are you sure? ğŸ¤”",
  "This could be a mistake ğŸ˜°",
  "Please no ğŸ™",
  "Think again! ğŸ˜Ÿ",
  "Don't do it! ğŸ˜­",
  "Are you really sure? ğŸ˜•",
  "This might hurt ğŸ˜¢",
  "Please reconsider ğŸ’”",
  "Wait, think about it! ğŸ˜°"
];

function moveNo() {
  const noButton = document.getElementById("no");
  
  // Randomly move the button
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 120);
  noButton.style.left = x + "px";
  noButton.style.top = y + "px";
  
  // Randomly change the button text
  const randomMessage = noButtonMessages[Math.floor(Math.random() * noButtonMessages.length)];
  noButton.textContent = randomMessage;
}
</script>
</body>
</html>
