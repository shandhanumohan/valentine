<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      padding-top: 80px;
    }
    h1 { color: #d63384; }
    #countdown {
      font-size: 22px;
      color: #b30059;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .buttons { margin-top: 40px; display: none; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yes { background: #ff66b2; color: white; }
    #no { background: #cccccc; position: absolute; }
  </style>
</head>
<body>

  <h1>üíå A Valentine Surprise is Coming... üíå</h1>
  <div id="countdown"></div>

  <div class="buttons" id="valentineCard">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="goYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
function getValentinesDate(now = new Date()) {
  const year = now.getFullYear();
  const valentines = new Date(year, 1, 14, 0, 0, 0);
  if (now > valentines) {
    valentines.setFullYear(year + 1);
  }
  return valentines;
}

function updateCountdown() {
  const now = new Date();
  const valentines = getValentinesDate(now);
  const diff = valentines - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  if (now.getMonth() === 1 && now.getDate() === 14) {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("valentineCard").style.display = "block";
  } else {
    document.getElementById("countdown").style.display = "block";
    document.getElementById("valentineCard").style.display = "none";
    document.getElementById("countdown").innerHTML =
      `Valentine's Day unlocks in: ‚ù§Ô∏è ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
}

updateCountdown();
setInterval(updateCountdown, 1000);

function goYes() {
  window.location.href = "yes.html";
}

function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 120);
  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}
</script>
</body>
</html>
